<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Flask y Redis</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .result-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        .history-list {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
        }

        .history-list ul {
            list-style: none;
            padding-left: 0;
        }

        .history-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .history-list li:last-child {
            border-bottom: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4">
            <div class="header">
                <h1>Calculadora Flask y Redis Aplicacion KC</h1>
                <p class="text-muted">Realiza operaciones matemáticas y guarda el historial</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="num1" class="form-label">Número 1:</label>
                    <input type="text" class="form-control" id="num1" name="num1" required placeholder="Ingresa el primer número">
                </div>

                <div class="mb-3">
                    <label for="num2" class="form-label">Número 2:</label>
                    <input type="text" class="form-control" id="num2" name="num2" required placeholder="Ingresa el segundo número">
                </div>

                <div class="mb-3">
                    <label for="operation" class="form-label">Operación:</label>
                    <select id="operation" name="operation" class="form-select" required>
                        <option value="add">Suma</option>
                        <option value="subtract">Resta</option>
                        <option value="multiply">Multiplicación</option>
                        <option value="divide">División</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-custom w-100">Calcular</button>
            </form>

            <div class="result-box">
                <h3>Resultado:</h3>
                <p>{{ result }}</p>
            </div>

            <div class="history-list">
                <h4>Historial de Operaciones:</h4>
                <ul>
                    {% for item in history %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Calculadora con Flask y Redis hecho por Isaac. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS y dependencias (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
